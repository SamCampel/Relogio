<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e0e0, #f9f9f9);
            font-family: 'Segoe UI', sans-serif;
        }
    
        .clock {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff 60%, #e6e6e6);
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.1),
                inset 0 0 8px rgba(0, 0, 0, 0.05),
                0 15px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
        }
    
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: all 0.05s ease-in-out;
            transition-timing-function: cubic-bezier(0.4, 2.3, 0.3, 1);
            border-radius: 3px;
        }
    
        .hour-hand {
            width: 6px;
            height: 80px;
            background: #333;
            z-index: 1;
            margin-left: -3px;
        }
    
        .minute-hand {
            width: 4px;
            height: 100px;
            background: #555;
            z-index: 2;
            margin-left: -2px;
        }
    
        .second-hand {
            width: 2px;
            height: 120px;
            background: #ff3b3b;
            z-index: 3;
            margin-left: -1px;
        }
    
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            background: #333;
            border: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-circle"></div>
            </div>
        </div>
    

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate(){
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360);
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            
            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360);
            minuteHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour % 12) / 12) * 360 + (mins / 60) * 30;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);
        setDate();
    </script>
</body>
</html>
